<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Camera Monitor</h1>

        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Video Feed">
        </div>

        <div class="controls">
            <button onclick="capturePhoto()">Take Photo</button>
            <button id="recordButton" onclick="toggleRecording()">Start Recording</button>
        </div>

        <div class="media-gallery">
            <h2>Media Gallery</h2>
            <div id="photosContainer">
                <h3>Photos</h3>
                <div id="photos"></div>
            </div>
            <div id="videosContainer">
                <h3>Videos</h3>
                <div id="videos"></div>
            </div>
        </div>

        <div class="detection-section">
            <h2>Detection Gallery</h2>
            <div id="detectionStatus">
                <p>Detection Status: <span id="personStatus">No person detected</span></p>
            </div>
            <div id="detectionsContainer">
                <h3>Detection Images</h3>
                <div id="detections"></div>
            </div>
            <div id="detectionLog">
                <h3>Detection Log</h3>
                <pre id="log"></pre>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
